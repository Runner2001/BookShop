<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-for="lists in list">
            
            <input
                v-model="checklist" 
                :key="lists.id" 
                type="checkbox" 
                :value="lists.name"
            />

            <label>{{lists.name}}</label>
        </div>
        <p>Check List {{ checklist }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el : '#app',
            data : {
                index : 0,
                list : [
                    {
                        id : 1,
                        name : "apple"
                    },
                    {
                        id : 2,
                        name : "orange"
                    },{
                        id : 3,
                        name : "banana"
                    }
                ],
                checklist : []
            }
        })
    </script>
</body>
</html>
