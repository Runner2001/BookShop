<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <form v-on:submit.prevent="add">
        <h3>Add your Todo list</h3>
        <input v-model="todotext" />
        <button>Add</button>
      </form>

      <ul
        v-for="(todolist,index) in todo"
        v-if="index !== 0"
        v-bind:key="todolist.id"
        v-bind:title="todolist.list"
    >
        <li>
            {{todolist.list}}
            <button @click.prevent="remove(index)">Remove</button>
        </li>
    </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          todotext: "",
          index : 0,
          nexttodoId: 0,
          todo: [{}],
        },
        methods: {
          add() {
            this.todo.push({
              id: this.nexttodoId++,
              list: this.todotext,
            });
            this.todotext = ""
          },
          remove(value){
            this.todo.splice(value,1)
            this.nexttodoId -= this.nexttodoId
          }
        },
      });
    </script>
  </body>
</html>
