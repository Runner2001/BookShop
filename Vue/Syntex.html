<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-bind:style="forstyle">Hello World</div>
      <div v-bind:style="[basestyle , rewritestyle]">
        Array Syntex Overwriting
      </div>

      <ul>
          <!-- first arugument always return value -->
        <ol v-for='(properties , propertiesname) in person'>{{propertiesname + properties}}</ol>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
            person : {
                name : 'Runner',
                age : 22,
                work : 'None'
            },
          forstyle: {
            //Not Css style Javascript Object
            fontSize: "30px",
            color: "red",
          },
          basestyle: {
            fontSize: "20px",
          },
          rewritestyle: {
            color: "yellow",
          },
        },
      });
    </script>
  </body>
</html>
